<div class="hotel-edit-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Edit Hotel' : 'Add New Hotel' }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Hotel Name</mat-label>
                    <input matInput formControlName="name" placeholder="Enter hotel name">
                    <mat-error *ngIf="hotelForm.get('name')?.hasError('required')">Name is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" placeholder="Enter address">
                    <mat-error *ngIf="hotelForm.get('address')?.hasError('required')">Address is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city" placeholder="Enter city">
                    <mat-error *ngIf="hotelForm.get('city')?.hasError('required')">City is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phone" placeholder="Enter phone number">
                    <mat-error *ngIf="hotelForm.get('phone')?.hasError('required')">Phone is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Enter email address" type="email">
                    <mat-error *ngIf="hotelForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="hotelForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!hotelForm.valid">
                        {{ isEditMode ? 'Update' : 'Create' }}
                    </button>
                    <button mat-button type="button" routerLink="/dashboard/admin/hotels">Cancel</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
