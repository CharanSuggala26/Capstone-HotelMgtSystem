<div class="hotel-list-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Hotel Administration</mat-card-title>
            <div class="header-actions">
                <button mat-raised-button color="accent" routerLink="/dashboard/admin/hotels/new">
                    <mat-icon>add</mat-icon>
                    Add Hotel
                </button>
            </div>
        </mat-card-header>

        <mat-card-content>
            <table mat-table [dataSource]="dataSource">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let hotel"> {{hotel.name}} </td>
                </ng-container>

                <!-- City Column -->
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef> City </th>
                    <td mat-cell *matCellDef="let hotel"> {{hotel.city}} </td>
                </ng-container>

                <!-- Phone Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let hotel"> {{hotel.phone}} </td>
                </ng-container>

                <!-- Total Rooms Column -->
                <ng-container matColumnDef="totalRooms">
                    <th mat-header-cell *matHeaderCellDef> Rooms </th>
                    <td mat-cell *matCellDef="let hotel"> {{hotel.totalRooms}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let hotel">
                        <button mat-icon-button color="primary"
                            [routerLink]="['/dashboard/admin/hotels', hotel.id, 'edit']" title="Edit Hotel">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteHotel(hotel.id)" title="Delete Hotel">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" [routerLink]="['/dashboard/hotels', hotel.id, 'rooms']"
                            title="Manage Rooms">
                            <mat-icon>meeting_room</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
