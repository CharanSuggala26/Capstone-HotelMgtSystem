<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Hotel Management System</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        
        <div *ngIf="error" class="error-message">{{ error }}</div>
        
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading" class="full-width">
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-actions>
      <div class="center-actions">
        <p>Don't have an account? <a routerLink="/register" mat-button color="accent">Register here</a></p>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
