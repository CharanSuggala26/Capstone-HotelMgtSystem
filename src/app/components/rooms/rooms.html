<div class="rooms-container">
  <h2>Rooms</h2>

  <!-- Hotel selector for Admin / HotelManager -->
  <div *ngIf="isAdmin || isManager" class="hotel-selector">
    <mat-form-field appearance="outline" style="min-width: 250px;">
      <mat-label>Hotel</mat-label>
      <mat-select formControlName="hotelId" (selectionChange)="onHotelSelectionChange()">
        <mat-option [value]="null">All hotels</mat-option>
        <mat-option *ngFor="let h of hotels" [value]="h.id">{{ h.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <form [formGroup]="roomForm" (ngSubmit)="save()" class="room-form">
    <input formControlName="id" type="hidden" />
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Room Number</mat-label>
        <input matInput formControlName="roomNumber" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let t of roomTypes" [value]="t.value">{{t.label}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Capacity</mat-label>
        <input matInput type="number" formControlName="capacity" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Base Price</mat-label>
        <input matInput type="number" formControlName="basePrice" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let s of roomStatuses" [value]="s.value">{{s.label}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">{{ editing ? 'Update' : 'Add' }}</button>
      <button mat-button type="button" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>

  <mat-table [dataSource]="dataSource" class="rooms-table">
    <ng-container matColumnDef="roomNumber">
      <mat-header-cell *matHeaderCellDef>Room</mat-header-cell>
      <mat-cell *matCellDef="let r">{{ r.roomNumber }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
      <mat-cell *matCellDef="let r">{{ displayType(r.type) }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="capacity">
      <mat-header-cell *matHeaderCellDef>Capacity</mat-header-cell>
      <mat-cell *matCellDef="let r">{{ r.capacity }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="basePrice">
      <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
      <mat-cell *matCellDef="let r">{{ r.basePrice }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let r">{{ displayStatus(r.status) }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="hotelName">
      <mat-header-cell *matHeaderCellDef>Hotel</mat-header-cell>
      <mat-cell *matCellDef="let r">{{ r.hotelName }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let r">
        <button mat-icon-button color="primary" (click)="startEdit(r)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteRoom(r.id)"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
